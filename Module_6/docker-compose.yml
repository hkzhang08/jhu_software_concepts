services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d app_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  rabbitmq:
    image: rabbitmq:3.13-management
    environment:
      RABBITMQ_DEFAULT_USER: app_user
      RABBITMQ_DEFAULT_PASS: app_password
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    environment:
      FLASK_ENV: development
      PORT: 8080
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: app_db
      DB_USER: app_user
      DB_PASSWORD: app_password
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: app_user
      RABBITMQ_PASSWORD: app_password
      RABBITMQ_EXCHANGE: applicant.events
      RABBITMQ_QUEUE: applicant.ingest
      RABBITMQ_ROUTING_KEY: applicant.created
    ports:
      - "8080:8080"
    volumes:
      - ./db:/opt/project/db:ro
      - app_data:/opt/project/data:ro
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8080/health', timeout=5)",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: app_db
      DB_USER: app_user
      DB_PASSWORD: app_password
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: app_user
      RABBITMQ_PASSWORD: app_password
      RABBITMQ_EXCHANGE: applicant.events
      RABBITMQ_QUEUE: applicant.ingest
      RABBITMQ_ROUTING_KEY: applicant.created
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import socket; s=socket.create_connection(('rabbitmq', 5672), 5); s.close()",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

volumes:
  postgres_data:
  app_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/zhang8/PycharmProjects/jhu_software_concepts/Module_6/data
