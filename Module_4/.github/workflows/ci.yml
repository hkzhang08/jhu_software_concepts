name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: zhang8
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: grad_cafe
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U zhang8 -d grad_cafe"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r Module_4/requirements.txt

      - name: Run tests
        working-directory: Module_4
        run: |
          pytest -m "web or buttons or analysis or db or integration or clean or scrape or llm"
